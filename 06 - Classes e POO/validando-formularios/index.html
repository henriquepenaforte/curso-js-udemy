<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Formulário de cadastro</h1>
    </header>
    <main>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form action="" id="form">
            <fieldset>
                <legend>Formulário Teste</legend>

                <label for="name">Nome</label>
                <input type="text" id="name" class="validar"> 

                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname" class="validar">

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" class="cpf validar">

                <label for="username">Usuário</label>
                <input type="text" id="username" minlength="3" maxlength="12" class="validar">
                
                <label for="password">Senha</label>
                <input type="password" id="password" minlength="6" maxlength="12" class="validar">
                
                <label for="password2">Repita a senha</label>
                <input type="password" id="password2" minlength="6" maxlength="12" class="validar">

                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
    
    <script src="./assets/js/validador-cpf.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
