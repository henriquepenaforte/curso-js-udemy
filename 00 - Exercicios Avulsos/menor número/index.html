<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get" id="iform">
        <legend>Preencha os números</legend>
        <label for="num1">Numero 1:</label>
        <input type="number" id="num1"><br>
        <label for="num2">Numero 2:</label>
        <input type="number" id="num2"><br>
        <label for="num3">Numero 3:</label>
        <input type="number" id="num4"><br>
        <button>Verificar</button>

    </form>
    <p id="resultado">Resultado</p>

    <script>
        function escopo () {
            const form = document.getElementById('#iform');
            let resultado = document.querySelector('#resultado')
           
            function previne (evento) {
                evento.preventDefault();
                let num1 = form.querySelector('#num1').value;
                let num2 = form.querySelector('#num2').value;
                let num3 = form.querySelector('#num3').value;
                let maior = 0;

                if (num1 > num2 && num1 > num3) {
                    maior = num1;
                } else if (num2 > num1 && num2 > num3) {
                    maior = num2;
                } else if (num3 > num2 && num3 > num1) {
                    maior = num3;
                }

                resultado.innerHTML = `<p>O maior número digitado é ${maior.value}</p>`

            }


            form.addEventListener('submit', previne)
        }

    </script>
</body>
</html>
