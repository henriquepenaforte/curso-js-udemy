<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios String</title>
    <style>
        p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <script>
        let nome = prompt('Digite o seu nome completo:');
        document.body.innerHTML += `<p>Seu nome é ${nome}</p>`;
        document.body.innerHTML += `<p>Seu nome tem ${nome.length - Number(nome.split(" ").length - 1)} letras</p>`;
        document.body.innerHTML += `<p>A segunda letra do nome é ${nome[1]}</p>`;
        document.body.innerHTML += `<p>Qual o primeiro índice da letra "a" no seu nome é ${nome.indexOf('a')}</p>`;
        document.body.innerHTML += `<p>Qual o último índice da letra "a" no seu nome é ${nome.lastIndexOf('a')}</p>`;
        document.body.innerHTML += `<p>As últimas 3 letras do seu nome é ${nome.slice(-3)}</p>`;
        document.body.innerHTML += `<p>As palavras do seu nome são: nome é ${nome.split(' ')}</p>`;
        document.body.innerHTML += `<p>Seu nome com letras maiúsculas ${nome.toUpperCase()}</p>`;
        document.body.innerHTML += `<p>Seu nome com letras minúsculas ${nome.toLowerCase()}</p>`;
    </script>
</body>
</html>
